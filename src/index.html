<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playball&display=swap"
      rel="stylesheet"
    />
    <title>Homework 11</title>
  </head>
  <body>
    <header class="header" id="header">
      <div class="container header-container">
        <div
          class="header-container-text animate__animated animate__fadeInLeft"
        >
          <p class="header-text">Write here</p>
          <svg height="30" class="header-arrow">
            <use href="./images/symbol-defs.svg#icon-hero-arrow"></use>
          </svg>
        </div>
        <form class="search-form" id="search-form">
          <input
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
            class="header-input"
          />
          <button type="submit" class="header-btn">
            <svg class="header-svg">
              <use href="./images/symbol-defs.svg#icon-search"></use>
            </svg>
          </button>
        </form>
      </div>
    </header>
    <main>
      <div class="container gallery-container">
        <div class="gallery"></div>
        <button type="button" class="load-more is-hidden">
          <svg width="20" heigth="20" class="loader-svg">
            <use href="./images/symbol-defs.svg#icon-spinner2"></use>
          </svg>
        </button>
        <button id="myBtn" title="Go to top" class="scroll-to-top">
          <svg width="40px" height="40">
            <use
              href="./images/symbol-defs.svg#icon-arrow-up2"
              width="40px"
              height="40"
            ></use>
          </svg>
        </button>
      </div>
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
